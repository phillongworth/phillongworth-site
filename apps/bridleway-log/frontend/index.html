<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridleway Log</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <h1>Bridleway Log</h1>

            <div class="upload-section">
                <h3>Upload Data</h3>
                <div class="form-group">
                    <label for="upload-type">Upload Type</label>
                    <select id="upload-type" class="form-select">
                        <option value="gpx">GPX Rides</option>
                        <option value="bridleways">Bridleway Data (GeoJSON)</option>
                    </select>
                </div>

                <div id="gpx-upload-panel">
                    <p class="upload-hint">Select one or more .gpx files</p>
                    <div class="upload-area">
                        <input type="file" id="gpx-input" accept=".gpx" multiple>
                    </div>
                    <div id="file-count" class="file-count"></div>
                    <button id="upload-btn" class="btn btn-primary">Upload GPX</button>
                    <div id="upload-status" class="upload-status"></div>
                </div>

                <div id="bridleways-upload-panel" style="display: none;">
                    <p class="upload-hint">Import GeoJSON bridleway data for an area</p>
                    <div class="upload-area">
                        <input type="file" id="geojson-input" accept=".json,.geojson">
                    </div>
                    <div class="form-group">
                        <label for="area-select">Area</label>
                        <select id="area-select" class="form-select">
                            <option value="">Select an area...</option>
                            <option value="__new__">+ Add new area...</option>
                        </select>
                    </div>
                    <div class="form-group" id="new-area-group" style="display: none;">
                        <label for="area-name">New Area Name</label>
                        <input type="text" id="area-name" placeholder="e.g. Bradford, Wakefield">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="clear-existing">
                            Replace existing data for this area
                        </label>
                    </div>
                    <button id="upload-geojson-btn" class="btn btn-primary">Import Bridleways</button>
                    <div id="geojson-upload-status" class="upload-status"></div>
                </div>
            </div>

            <div class="filter-section">
                <h3>Filters</h3>

                <label>Areas</label>
                <div class="checkbox-group" id="area-filters">
                    <p class="loading-text">Loading...</p>
                </div>

                <label>Coverage Status</label>
                <div class="radio-group" id="ridden-filter">
                    <label>
                        <input type="radio" name="ridden" value="all" checked>
                        All bridleways
                    </label>
                    <label>
                        <input type="radio" name="ridden" value="ridden">
                        Ridden only
                    </label>
                    <label>
                        <input type="radio" name="ridden" value="not_ridden">
                        Not ridden only
                    </label>
                </div>

                <label>Min Coverage</label>
                <div class="slider-group">
                    <input type="range" id="coverage-slider" min="0" max="100" value="0" step="10">
                    <span id="coverage-value">0%</span>
                </div>

                <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
                <button id="clear-filters" class="btn btn-secondary">Clear All</button>
            </div>

            <div class="stats-section">
                <h3>Statistics</h3>
                <div id="stats-panel">
                    <p>Loading...</p>
                </div>
            </div>

            <div class="rides-section">
                <h3>Uploaded Rides</h3>
                <div id="year-filters" class="year-filters"></div>
                <div id="rides-panel">
                    <p class="loading-text">Loading...</p>
                </div>
            </div>

            <div class="unit-toggle">
                <label>
                    <input type="checkbox" id="unit-toggle">
                    Show distances in miles
                </label>
            </div>

            <div class="nav-section">
                <a href="https://www.phillongworth.site/" class="btn btn-secondary">&larr; Back to Main Site</a>
            </div>

        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
